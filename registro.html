<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/registro.css  ">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;1,200;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="Images/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="register__container--login">
                    <a href="login.html">Inicia sesión</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
