<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="css/login.css  ">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;1,200;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="Images/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--recordar">
                    <label>
                        <input type="checkbox" id="cboxRecordar" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--redes">
                <div><img src="assets/icons8-logo-de-google-48.png" alt="Google">Inicia sesión Google</div>
                <div><img src="assets/icons8-twitter-48.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--registro">No tienes ninguna cuenta <a href="registro.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
